<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機械学習勉強会</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>次の本を読む機械学習の勉強会を主催します．</h1>
        <p>読む本：岡谷『深層学習（第2版）』</p>
        <p>概要：深層学習に関する全般的な知識を学習します．</p>
        <p>目標：深層学習における基本的な知識，諸概念を理解し，研究を開始する土台を築く．</p>
        <h2>発表者募集（計6人）：</h2>
        <ul>
            <li>第1,2,3,4章：担当者1人</li>
            <li>第5,6章：担当者1人</li>
            <li>第7章：担当者1人</li>
            <li>第10,11章：担当者1人</li>
            <li>第8,9章：担当者1人</li>
            <li>第12章：担当者1人</li>
        </ul>
        <p>(50+10)×2=120m(2h)を3回を予定する．都合が合わなければ分割する．人数次第．</p>
    </div>
</body>
</html>
